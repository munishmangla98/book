<app-header></app-header>

<div class="signup-container">
    <h2>Login</h2>
    <!-- <form (submit)="submitForm()"> -->
    <form >
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <!-- <input type="text" id="firstName" name="firstName" [(ngModel)]="userData.firstName"  > -->
            <input type="text" id="firstName" name="firstName"  >

        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <!-- <input type="text" id="lastName" name="lastName" [(ngModel)]="userData.lastName"  > -->
            <input type="text" id="lastName" name="lastName"  >

        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <!-- <input type="email" id="email" name="email" [(ngModel)]="userData.email"  > -->
            <input type="email" id="email" name="email"  >

        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <!-- <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="userData.phoneNumber"  > -->
            <input type="tel" id="phoneNumber" name="phoneNumber"  >

        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <!-- <input type="text" id="username" name="username" [(ngModel)]="userData.username"  > -->
            <input type="text" id="username" name="username"  >

        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <!-- <input type="password" id="password" name="password" [(ngModel)]="userData.password"  > -->
            <input type="password" id="password" name="password"  >

        </div>
        
        <button type="submit">Submit</button>
        <a href="/login">Login</a>
        
    </form>
</div>
